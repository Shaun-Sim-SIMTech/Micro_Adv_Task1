apiVersion: apps/v1
kind: Deployment
metadata:
  name: Tasks_service
spec:
  selector:
    matchLabels:
      app: Tasks_service
  template:
    metadata:
      labels:
        app: Tasks_service
    spec:
      containers:
      - name: Tasks_service
        image: shaunsimsimtech/testtasks:1.0.0
        resources:
          limits: 
            memory: "1024Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: Tasks_service
spec:
  type: NodePort
  selector:
    app: Tasks_service
  ports:
  - port: 80
    targetPort: 5000
    nodePort: 32500